<div class="row" align="center">
    <h1>Hello World</h1>
    <h3>Message: {{message}}</h3>
    <table class="table">
        <thead>
            <th>Name</th>
            <th>Address</th>
            <th>Province</th>
        </thead>
        <tbody>
            <tr ng-repeat="customer in customers">
                <td>{{customer.name}}</td>
                <td>{{customer.address}}</td>
                <td>{{customer.province}}</td>                
            </tr>
        </tbody>
    </table>
</div>
